<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Math Problem Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="background-color: brown; font-weight: bolder; font-size: 10rem;" id="problem"></div>
    <div id="options">
        <button class="btn btn-light" onclick="checkAnswer(0)" id="option0"></button>
        <button class="btn btn-light" onclick="checkAnswer(1)" id="option1"></button>
        <button class="btn btn-light" onclick="checkAnswer(2)" id="option2"></button>
    </div>
    <button class="btn btn-light" onclick="generateNewProblem()">Next Question</button>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
